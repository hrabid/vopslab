params:
  description: "Explore DevOps, Cloud, Linux & Computer Security." 

  externalLinkDecoration: true

  # banner:
  #   key: 'announcement-v0.11'
  #   message: |
  #     Hextra **v0.11** is here! ðŸŽ‰ Discover [what's new]({{% ref "blog/v0.11" %}})

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: false
    displayCopyright: false 
    displayPoweredBy: false
    width: normal
  social:
    github: "hrabid"
    twitter: "x.com/hrabid2007"
    facebook: "vopslabs"
    telegram: "vopslabs"



  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra/edit/main/docs/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: full 
    # tabs:
    #   sync: true
    contextMenu:
      enable: true
      links:
        - name: Open in ChatGPT
          icon: chatgpt
          url: "https://chatgpt.com/?hints=search&q=I%27m+looking+at+this+documentation%3A+{url}%0AHelp+me+understand+how+to+use+it."
        - name: Open in Claude
          icon: claude
          url: "https://claude.ai/new?q=I%27m+looking+at+this+documentation%3A+{url}%0AHelp+me+understand+how+to+use+it."

  imageZoom:
    enable: true

  comments:
    enable: true 
    type: giscus
    # https://giscus.app/
    giscus:
      repo: hrabid/vopslabs
      repoId: R_kgDORCGLJA
      category: General
      categoryId: DIC_kwDORCGLJM4C1fKK
