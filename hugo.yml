baseURL: ""
title: "vOps Labs"
theme: hextra

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

# outputs:
#   home: [html, llms]
#   page: [html, markdown]
#   section: [html, rss, markdown]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: vOps Labs
module:
  hugoVersion:
    extended: true
    min: "0.146.0"

  # workspace: hugo.work
  # imports:
  #   - path: github.com/hrabid/vopslab

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: tutorials 
      name: Tutorial
      pageRef: /tutorial
      weight: 1
   #  - identifier: versions
   #    name: Versions
   #    weight: 2
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 2
    - identifier: projects
      name: Projects
      pageRef: /projects
      weight: 3
    - identifier: about
      name: About
      pageRef: /about
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 8
      url: "https://github.com/hrabid/"
      params:
        icon: github
    - name: X
      weight: 7
      url: "https://x.com/hrabid2007"
      params:
        icon: twitter

